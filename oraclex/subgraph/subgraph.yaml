specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarketFactoryV2
    network: matic
    source:
      address: "0xfCD154BD714f4b9DDd271B8bdD1fF3d427333dEf"
      abi: MarketFactoryV2
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - User
      abis:
        - name: MarketFactoryV2
          file: ../artifacts-v2/contracts-v2/MarketFactoryV2.sol/MarketFactoryV2.json
      eventHandlers:
        - event: MarketCreated(indexed bytes32,string,string,uint8,indexed address,uint256)
          handler: handleMarketCreated
        - event: MarketClosed(indexed bytes32)
          handler: handleMarketClosed
      file: ./src/market-factory.ts
  - kind: ethereum
    name: PredictionAMM
    network: matic
    source:
      address: "0xAD8dC6ca24038Af23E2f2Ea7A07B588cF04F4213"
      abi: PredictionAMM
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - Trade
        - Position
      abis:
        - name: PredictionAMM
          file: ../artifacts-v2/contracts-v2/PredictionAMM.sol/PredictionAMM.json
      eventHandlers:
        - event: Trade(indexed bytes32,indexed address,uint8,bool,uint256,uint256,uint256)
          handler: handleTrade
        - event: MarketSettled(indexed bytes32,uint8)
          handler: handleMarketSettled
        - event: LiquidityAdded(indexed bytes32,indexed address,uint256,uint256,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed bytes32,indexed address,uint256,uint256,uint256)
          handler: handleLiquidityRemoved
      file: ./src/prediction-amm.ts
  - kind: ethereum
    name: OracleAdapterV2
    network: matic
    source:
      address: "0xd45284283A8D0BDD15728859B12E9EBBF2630c10"
      abi: OracleAdapterV2
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Outcome
        - Dispute
      abis:
        - name: OracleAdapterV2
          file: ../artifacts-v2/contracts-v2/OracleAdapterV2.sol/OracleAdapterV2.json
      eventHandlers:
        - event: OutcomeProposed(indexed bytes32,uint8,indexed address,uint256)
          handler: handleOutcomeProposed
        - event: OutcomeChallenged(indexed bytes32,indexed address,uint8)
          handler: handleOutcomeChallenged
        - event: MarketFinalized(indexed bytes32,uint8)
          handler: handleMarketFinalized
      file: ./src/oracle-adapter.ts
