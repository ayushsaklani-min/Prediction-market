services:
  - type: web
    name: oraclex-backend
    runtime: node
    plan: free
    nodeVersion: 20
    rootDir: oraclex
    buildCommand: npm ci
    startCommand: npm run start:backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PRIVATE_KEY
        sync: false
      - key: RPC_URL
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: ENABLE_DIRECT_SETTLEMENT
        value: "false"
      - key: BACKEND_PORT
        value: 4000
      - key: WS_PORT
        value: 4001
      - key: CORS_ORIGIN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /health
    # Note: Render free tier may spin down after inactivity
    # First request after spin-down may take 30-60 seconds

